<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/jquery/jquery-ui.css">
<script src="/jquery/jquery.js"></script>
<script src="/jquery/jquery-ui.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(function() {

            $.getJSON("notice/notice.json",function(data){
                var accordion = $("#accordion")
                var accordionHtml = "";//存储数据的变量
                accordion.empty();//清空内容
                $.each(data,function(infoIndex,info){
                    var temp = "<h3>noticeId:"+info["noticeId"]+"</h3>";
                   accordionHtml += "<h4>"+info["noticeTitle"]+"</h4>";
                   accordionHtml += "<p>"+info["noticeContent"]+"</p>";
                    //accordionHtml += "邮箱："+info["email"]+"<br>";
                    accordionHtml += "<hr>"
                })
                accordion.html(accordionHtml);//显示处理后的数据
            })
            $( "#accordion" ).accordion(
                {
                    collapsible: true,
                    heightStyle: "content"
                }

            );


        });

    </script>
</head>
<body>
<h1>NOTICE </h1>
<div id="accordion">
</div>
<div id="jsonTip">
</div>
</body>
</html>
